<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Makeup Website</title>
</head>
<body>
  <header>
    <div class="logo-placeholder">Logo will go here</div>
    <div class="container">
      <nav>
        <ul>
          <li><a href="#" class="active">Home</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Products</a></li>
        </ul>
      </nav>
      <div class="search">
        <input type="text" placeholder="Search...">
      </div>
      <div class="user-options">
        <button><img src="hurt-removebg-preview.png" alt="Favorites"></button>
        <button><img src="add2-removebg-preview.png" alt="Add to Cart"></button>
        <button><img src="pro-removebg-preview.png" alt="Profile"></button>
      </div>
    </div>
  </header>

  <div class="categories">
    <h1 class="title">CATEGORIES</h1>
    <div class="category" id="EYES">
      <a href="#" class="category-link"> <!-- Added anchor tag -->
        <img src="eye.jpg" alt="Eyes" class="category-image">
        <span class="category-name">Eyes</span>
      </a>
    </div>
    <div class="category" id="LIPS">
      <a href="#" class="category-link"> <!-- Added anchor tag -->
        <img src="lips.jpg" alt="Lips" class="category-image">
        <span class="category-name">Lips</span>
      </a>
    </div>
    <div class="category" id="FACE">
      <a href="#" class="category-link"> <!-- Added anchor tag -->
        <img src="face.jpg" alt="Face" class="category-image">
        <span class="category-name">Face</span>
      </a>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
